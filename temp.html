<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-form {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-form a {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-form">
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>

        <button type="button" onclick="login()">Login</button>

        <div class="toggle-form">
            Don't have an account? <a onclick="toggleForm('register')">Register</a>
        </div>
    </form>
</div>

<div id="register-form" style="display: none;">
    <form id="registerForm">
        <h2>Register</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>

        <button type="button" onclick="register()">Register</button>

        <div class="toggle-form">
            Already have an account? <a onclick="toggleForm('login')">Login</a>
        </div>
    </form>
</div>

<script>
    function toggleForm(formType) {
        if (formType === 'register') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        } else {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    }

    function login() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;

        // Perform login validation (dummy example, replace with actual logic)
        if (username === 'user' && password === 'pass') {
            alert('Login successful!');
        } else {
            alert('Invalid username or password');
        }
    }

    function register() {
        var username = document.getElementById('registerUsername').value;
        var password = document.getElementById('registerPassword').value;

        // Perform registration logic (dummy example, replace with actual logic)
        alert('Registration successful!');
        toggleForm('login'); // Switch to the login form after registration
    }
</script>

</body>
</html>
