<body>

<div id="login-form">
    <form id="loginForm" action="login.php" method="post">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required name="User_name">

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required name="pass">

        <button type="submit" onclick="login()">Login</button>

        <div class="toggle-form">
            Don't have an account? <a onclick="toggleForm('register')">Register</a>
        </div>
    </form>
</div>

<div id="register-form" style="display: none;">
    <form action="Regi.php" method="post" id="registerForm">
        <h2>Register</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required name="User_name">

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required name="pass">

        <button type="submit" onclick="register()">Register</button>
        <div class="toggle-form">
            Already have an account? <a onclick="toggleForm('login')">Login</a>
        </div>
    </form>
</div>

<script>
    function toggleForm(formType) {
        if (formType === 'register') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        } else {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    }

    function login() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;

        // Perform login validation (dummy example, replace with actual logic)

            window.location.href = "http://localhost/Hack_First-1/page2.html";
        } else {
            alert('Invalid username or password');
        }
    }

    function register() {
        var username = document.getElementById('registerUsername').value;
        var password = document.getElementById('registerPassword').value;

        alert('Registration successful!');
        toggleForm('login'); // Switch to the login form after registration
    }
</script>
